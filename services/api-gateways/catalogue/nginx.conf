worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    limit_req_zone $binary_remote_addr zone=catalogue:10m rate=5r/s;

    upstream catalogue_write {
        server host.docker.internal:6001;
        keepalive 32;
    }

    upstream catalogue_read {
        server host.docker.internal:6011;
        keepalive 32;
    }

    map $request_method $catalogue_upstream {
        GET     catalogue_read;
        default catalogue_write;
    }

    server {
        listen 80;
        server_name nginx;

        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"Catalogue Gateway running"}';
        }

        location /catalogue/ {
            proxy_pass http://$catalogue_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=catalogue burst=5 nodelay;
            limit_req_status 429;
        }
    }
}
